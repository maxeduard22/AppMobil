<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <title>Hello World</title>
    <script src="http://debug-software.intel.com/target/target-script-min.js#_VYtFm8lB54qVGVvfceuXcL1VBLQRL_LvU0m76Q429w"></script>
    <style>
        .toggler {
            width: 500px;
            height: 200px;
            position: relative;
        }

        #button {
            padding: .5em 1em;
            text-decoration: none;
        }

        #effect {
            width: 240px;
            padding: 1em;
            font-size: 1.2em;
            border: 1px solid #000;
            background: #eee;
            color: #333;
        }

        .newClass {
            text-indent: 40px;
            letter-spacing: .4em;
            width: 410px;
            height: 100px;
            padding: 30px;
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
    <script>
        $(function () {
            $("#button").click(function () {
                $("#effect").addClass("newClass", 1000, callback);
                return false;
            });

            function callback() {
                setTimeout(function () {
                    $("#effect").removeClass("newClass");
                }, 1500);
            }
        });
    </script>
</head>
<body>
    <div class="app">
        <h1>Max Eduard</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Rosas Maldonado</p>
        </div>
    </div>





    <div class="toggler">
        <div id="effect" class="ui-corner-all">
           Max Eduard Rosas Maldonado. Puebla, Puebla. 7765933836
        </div>
    </div>

    <a href="#" id="button" class="ui-state-default ui-corner-all">Efecto</a>




    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
